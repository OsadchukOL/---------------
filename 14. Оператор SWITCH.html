<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>
<body>
    <h1>Оператор SWITCH</h1>
    <script>
        let name = prompt("First ");
        let znak = prompt("Znak")
        let pol = prompt("Second ");
        

        switch (name) {
            
            case "0":
                alert("Error");
                break;


        }
        switch (znak){
            case "+":
                alert(parseInt(name) + parseInt(pol))
                break;

            case "*":
                alert(parseInt(name) * parseInt(pol))
                break;

            case "/":
             alert(parseInt(name) / parseInt(pol) );
             break;

            default: 
            alert(parseInt(name) - parseInt(pol))
            break;
                

        }
    </script>
</body>
</html>
